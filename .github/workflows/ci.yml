name: CI

on: [pull_request, pull_request_target]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: npm install
      
      - name: Build
        run: npm run build

      - name: Run eslint on changed files
        uses: tj-actions/eslint-changed-files@v8

      - name: Lint
        run: npm run lint